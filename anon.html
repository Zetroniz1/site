<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание</title>
    <style>
        /* Принудительный темный режим */
        html, body {
            background-color: #121212 !important;
            color: #ffffff !important;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        /* Градиентный синий текст */
        .gradient-text {
            background: linear-gradient(45deg, #2196F3, #21CBF3, #03A9F4);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: bold;
            font-size: 2.5rem;
            text-align: center;
            margin: 20px 0;
        }
        
        /* Основной контейнер */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Контент */
        .content {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            margin: 20px 0;
            line-height: 1.6;
        }
        
        /* Адаптация для мобильных устройств */
        @media (max-width: 768px) {
            .gradient-text {
                font-size: 1.8rem;
            }
            
            .container {
                padding: 10px;
            }
            
            .content {
                padding: 20px;
                margin: 10px 0;
            }
        }
        
        @media (max-width: 480px) {
            .gradient-text {
                font-size: 1.5rem;
            }
            
            .content {
                padding: 15px;
            }
        }
        
        /* Дополнительные стили для принудительного темного фона */
        * {
            background-color: inherit !important;
            color: inherit !important;
        }
        
        /* Переопределение возможных светлых элементов */
        a {
            color: #64b5f6 !important;
            text-decoration: none;
        }
        
        a:hover {
            color: #90caf9 !important;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="gradient-text">Вы готовы?</h1>
        
        <div class="content">
            <h2>Для выполнения задания, вы должны ёбнуть бабку на улице и отпиздить алкаша. А затем отправить доказательства на указанный email</h2>
            <p class="gradient-text">Задание для получения денег</p>
            
        </div>
        
        <div class="content">
            <h2>Контакты</h2>
            <p>Email: <a href="mailto:zetroniz24@gmail.com">zetroniz24@gmail.com</a></p>
        </div>
    </div>

    <script>
        // Дополнительная страховка для принудительного темного фона
        document.addEventListener('DOMContentLoaded', function() {
            document.body.style.backgroundColor = '#121212';
            document.body.style.color = '#ffffff';
            
            // Перебираем все элементы и устанавливаем темный фон
            const allElements = document.querySelectorAll('*');
            allElements.forEach(element => {
                element.style.backgroundColor = '#121212';
                element.style.color = '#ffffff';
            });
        });
    </script>
</body>
</html>
